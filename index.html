<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="screen">
    <img src="images/image-header-mobile.jpg" class="mobile">
    <div class="general">
      <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="flex">
        <div class="flex-content">
          <h4>10K+ </h4>
          <p>companies</p>
        </div>
        <div class="flex-content">
          <h4>314</h4>
          <p>templates</p>
        </div>
        <div class="flex-content">
          <h4>12M+</h4>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="screen2"><img src="images/image-header-desktop.jpg"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdushakur</a>.
  </div>

</html>
